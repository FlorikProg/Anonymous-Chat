{% extends 'base.html' %}
{% block content %}

<form method="post" class="buttons">
    
    <h3 id="title">Enter The Chat Room</h3>
    <div>
        <input id="enter-name" type="text" placeholder="Enter a name..." name="name" value="{{name}}">
    </div>
    <div class="join">
        <input id="enter-room" type="text" placeholder="Room Code" name="code" value="{{code}}">
        <button id="join-room" type="submit" name="join">Join a Room</button>
    </div>
    <button id="create-btn" type="submit" name="create">Create a Room</button>
</form>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>


{% endblock %}
